name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: npm ci
        working-directory: web

      - name: Build web app
        run: npm run build
        working-directory: web

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android 34 SDK packages
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Add Capacitor Android platform
        run: npx cap add android
        working-directory: web

      - name: Generate Android app icon assets
        run: npx @capacitor/assets generate --android --assetPath assets --iconBackgroundColor '#0b1020' --iconBackgroundColorDark '#0b1020'
        working-directory: web

      - name: Sync Capacitor project
        run: npx cap sync android
        working-directory: web

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon
        working-directory: web/android

      - name: Build release APK (unsigned)
        run: ./gradlew assembleRelease --stacktrace --no-daemon
        working-directory: web/android

      - name: Decode Android release keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEY_PASSWORD != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > web/android/release.keystore

      - name: Sign release APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEY_PASSWORD != '' }}
        run: |
          "$ANDROID_HOME/build-tools/34.0.0/apksigner" sign \
            --ks web/android/release.keystore \
            --ks-pass pass:"${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            --ks-key-alias "${{ secrets.ANDROID_KEY_ALIAS }}" \
            --key-pass pass:"${{ secrets.ANDROID_KEY_PASSWORD }}" \
            --out web/android/app/build/outputs/apk/release/app-release-signed.apk \
            web/android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Verify release APK signature
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEY_PASSWORD != '' }}
        run: |
          "$ANDROID_HOME/build-tools/34.0.0/apksigner" verify --verbose web/android/app/build/outputs/apk/release/app-release-signed.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencode-remote-debug-apk
          path: web/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload release APK artifact
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEY_PASSWORD != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: opencode-remote-release-apk
          path: web/android/app/build/outputs/apk/release/app-release-signed.apk
