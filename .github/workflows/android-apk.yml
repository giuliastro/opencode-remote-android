name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: npm ci
        working-directory: web

      - name: Build web app
        run: npm run build
        working-directory: web

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android 34 SDK packages
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Add Capacitor Android platform
        run: npx cap add android
        working-directory: web

      - name: Generate Android app icon assets
        run: npx @capacitor/assets generate --android --assetPath assets --iconBackgroundColor '#0b1020' --iconBackgroundColorDark '#0b1020'
        working-directory: web

      - name: Sync Capacitor project
        run: npx cap sync android
        working-directory: web

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon
        working-directory: web/android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencode-remote-debug-apk
          path: web/android/app/build/outputs/apk/debug/app-debug.apk
